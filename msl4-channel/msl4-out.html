<script type="text/javascript">
    RED.nodes.registerType('msl4-out',{
        category: 'MSL4',
        color: 'lightgreen',
        defaults: {
            name: {value: "MSL4-Out"},
            mslChannel: {value:"", type:"msl-channel-config"},
            channel: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "fw-logo.png",
        label: function() {
            if(this.name) return this.name;
            else if (this.channel) return this.channel.channelname;
            else return "MSL4-Out"
        }
    });
</script>

<script type="text/html" data-template-name="msl4-out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mslChannel"><i class="fa fa-tag"></i> MSL-Kanal</label>
        <input type="text" id="node-input-mslChannel">
    </div>
</script>

<script type="text/x-red" data-help-name="msl4-out">
    <h3>MSL4 Out</h3>
    <p>Node zur Setzung eines Wertes eines Ausgangskanal vom MSL4.</p>
    <p>Damit diesem Node ein Kanal zugeordnet werden kann, muss über das "MSL-Kanal-Auswahlfeld" ein neues MSL-Kanal-Konfigurationsnode erstellt werden.
       Über dieses Konfigurationsnode erfolgt die Zuordnung eines bestimmten Gerätes sowie eines bestimmten Kanal dieses Geräts.
       Sobald diese Zuordnung erfolgt ist, wird dieses Node dem ihm zugeordneten Ausgangskanal den Wert zuweisen, den es mit einem Eingangssignal erhält.</p>
</script>
